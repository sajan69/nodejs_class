<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="flex">
    <section class="calculator">
      <div class="screen"></div>
      <button>(</button>
      <button>)</button>
      <button>%</button>
      <button class="delete">Del</button>
      <button class="ac-button">AC</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
